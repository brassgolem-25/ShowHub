<div class="carousel">
  <div class="carousel-slide" *ngFor="let slide of slides; let i = index" [ngClass]="{'active': i === currentSlide}">
    <img [src]="slide.img" [alt]="slide.alt" class="slide-image">
  </div>
  
  <button (click)="prevSlide()" class="carousel-button prev">❮</button>
  <button (click)="nextSlide()" class="carousel-button next">❯</button>
</div>
